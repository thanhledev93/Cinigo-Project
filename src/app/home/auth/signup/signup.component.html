<a href="" class="btn btn-link mt-4" data-toggle="modal" data-target="#myModalDK">
  <span><i class="fas fa-user-plus fa-2x"></i></span>
  <p style="font-size: 15px">Đăng Ký</p>
</a>

<!-- The Modal -->
<div class="row">
  <div class="col-12">
    <div class="modal fade" id="myModalDK">
      <div class="modal-dialog modal-dialog-centered modal-width">
        <div class="modal-content">
          <div class="row">
            <div class="col-5 p-0" >
              <img class="login-img d-none d-lg-flex" src="../../../../assets/img/aquaman.jpeg" alt="login">
            </div>
            <div class="col-6 justify-content-center align-items-center d-flex p-0" >
              <form class="login-form" (ngSubmit)="onSignup(f)" #f="ngForm">
                <p class="login-form__title">Đăng ký</p>
                <div class="form-group">
                  <input class="form-control form-control__email" type="text" placeholder="E-mail" ngModel name="email">
                </div>
                <div class="form-group">
                  <input class="form-control form-control__password" type="password" placeholder="Mật khẩu" ngModel name="password">
                </div>
                <button type="submit" class="btn btn-primary btn--login">Đăng ký</button>
                <div>
                  <p class="text-muted pt-4 pb-1">or enter with</p>
                  <div>
                    <button class="btn btn-icon"><i class="fab fa-facebook-f text-light"></i></button>
                    <button class="btn btn-icon bg-info mx-2"><i class="fab fa-twitter text-light"></i></button>
                    <button class="btn btn-icon bg-danger"><i class="fab fa-google text-light"></i></button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-1 m-0 p-0 col-1--bg" >
              <div class="row ">
                <div class="col-10">
                  <button type="button" class="close form-login--close" data-dismiss="modal">&times;</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
